<script>
    window.onload = function() {
        loadClock();
    }

    function loadClock() {
        blntglthn = document.getElementById("d-m-y"),
            hrip = document.getElementById("hrip"),

            wkt = new Date(),
            bln = wkt.getMonth(),
            tgl = wkt.getDate(),
            thn = wkt.getFullYear(),
            hri = wkt.getDay();

        function whichMonth() {
            var blnfull = [
                "Januari",
                "Februari",
                "Maret",
                "April",
                "Mei",
                "Juni",
                "Juli",
                "Agustus",
                "September",
                "Oktober",
                "November",
                "Desember"
            ];
            var blnini = blnfull[bln];
            blntglthn.innerHTML = tgl + " " + blnini + " " + thn;
        }

        function whichDay() {
            mngu = [
                "Minggu",
                "Senin",
                "Selasa",
                "Rabu",
                "Kamis",
                "Jumat",
                "Sabtu",
            ];
            var hrini = mngu[hri];
            hrip.innerHTML = hrini;
        }
        whichMonth();
        whichDay();
    }
</script>
